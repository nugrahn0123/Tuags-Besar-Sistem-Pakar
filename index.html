<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Kelayakan Bansos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Cek Kelayakan Penerima Bansos</h1>
            <p>Analisis Berdasarkan Metode Naive Bayes</p>
        </header>

        <form id="bansosForm">
            <div class="form-group">
                <label for="penghasilan">Penghasilan per Bulan (Rp)</label>
                <input type="number" id="penghasilan" placeholder="Misal: 1000000" required>
            </div>

            <div class="form-group">
                <label for="tanggungan">Jumlah Tanggungan</label>
                <input type="number" id="tanggungan" placeholder="Misal: 3" required>
            </div>

            <div class="form-group">
                <label for="pekerjaan">Status Pekerjaan</label>
                <select id="pekerjaan">
                    <option value="pengangguran">Tidak Bekerja / Lansia / Difabel</option>
                    <option value="buruh_tani">Petani / Nelayan / Buruh Kebun</option>
                    <option value="buruh_kasar">Buruh Bangunan / Serabutan / Pemulung</option>
                    <option value="pedagang_kecil">Pedagang Kaki Lima / Warung Kecil</option>
                    <option value="ojek_online">Driver Ojol / Kurir / Supir</option>
                    <option value="karyawan">Karyawan Swasta / Honorer</option>
                    <option value="pns_tetap">PNS / TNI / POLRI / Pegawai Tetap</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kondisi_rumah">Kondisi Fisik Rumah</label>
                <select id="kondisi_rumah">
                    <option value="kumuh">Sangat Sederhana (Lantai Tanah/Dinding Bambu)</option>
                    <option value="rusak">Semi Permanen (Dinding Kayu/Atap Seng Rusak)</option>
                    <option value="sederhana">Permanen Sederhana (Tembok/Lantai Semen)</option>
                    <option value="bagus">Permanen Bagus (Tembok Cat/Lantai Keramik)</option>
                    <option value="mewah">Mewah (Bertingkat / Desain Modern)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status_milik">Status Kepemilikan Rumah</label>
                <select id="status_milik">
                    <option value="numpang">Menumpang (Keluarga/Orang Lain)</option>
                    <option value="kost">Kost / Kontrakan Petak</option>
                    <option value="sewa_rumah">Sewa Rumah Per Tahun</option>
                    <option value="milik_sendiri">Milik Sendiri</option>
                </select>
            </div>

            <button type="button" onclick="hitungNaiveBayes()">Analisis Kelayakan</button>
        </form>

        <div id="result" class="result-box hidden">
            <h3>Hasil Keputusan:</h3>
            <p id="output-text"></p>
            <div class="details">
                <small>Probabilitas Layak: <span id="prob-layak"></span>%</small> | 
                <small>Probabilitas Tidak Layak: <span id="prob-tidak"></span>%</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
